<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey and Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .question span {
            display: block;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .popup-content button {
            margin-top: 20px;
            background-color: #dc3545;
        }
        .popup-content button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Survey on Locking In</h1>
    <form id="survey-form">
        <div class="question">
            <span>$100</span>
            <label for="familiarity">How familiar are you with the concept of Locking In?</label>
            <select id="familiarity" name="familiarity" required>
                <option value="very_familiar">Very Familiar</option>
                <option value="somewhat_familiar">Somewhat Familiar</option>
                <option value="not_familiar">Not Familiar</option>
            </select>
        </div>

        <div class="question">
            <span>$100</span>
            <label for="usage">Have you ever used Locking In strategies in your financial planning?</label>
            <select id="usage" name="usage" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="question">
            <span>$100</span>
            <label for="benefits">What do you think are the main benefits of Locking In strategies?</label>
            <textarea id="benefits" name="benefits" rows="4" required></textarea>
        </div>

        <div class="question">
            <span>$100</span>
            <label for="improvements">How could we improve our Locking In strategies or resources?</label>
            <textarea id="improvements" name="improvements" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Payment Popup -->
<div id="payment-popup" class="popup">
    <div class="popup-content">
        <h2>Payment Instructions</h2>
        <p>Thank you for completing the survey!</p>
        <p>Please make a payment to proceed:</p>
        <p><strong>Paybill:</strong> Paybill No 522522<br>
           <strong>Account Number:</strong> 1289589178</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Display the payment popup
        document.getElementById('payment-popup').style.display = 'flex';
    });

    function closePopup() {
        document.getElementById('payment-popup').style.display = 'none';
    }
</script>

</body>
</html>
